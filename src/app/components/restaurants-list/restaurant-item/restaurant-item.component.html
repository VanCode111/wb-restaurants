<mat-card class="restaurant-card" *ngIf="item">
  <mat-card-header class="restaurant-card__header">
    <mat-card-title>
      <a [routerLink]="['../restaurant', item.id]" class="restaurant-card__link">
        {{item.name}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{item.address}}</mat-card-subtitle>
  </mat-card-header>
  <a [routerLink]="['restaurant', item.id]">
    <img class="restaurant-card__img" mat-card-image [src]="item.image">
  </a>
  <mat-card-content>
    <div>
      <span class="restaurant-card__rating">Rating: {{item.rating}}</span>
      <span class="restaurant-card__reviews">Comments/Reviews: {{item.comments.length}}</span>
    </div>
    <div>
      Кухни:
      <span class="restaurant-card__kitchen" *ngFor="let kitchen of item.kitchens">{{kitchen}}</span>
    </div>
    <div>
      <span>Cost level: {{item.cost}}</span>
      <span>Average check: {{item.averageCheck}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
