<div class="favorites">
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="favorites__list" *ngIf="!loading">
    <div class="favorites__btns">
      <button
        mat-button
        class="favorites__btn"
        (click)="isList = true"
        [class.active]="isList"
      >
        <mat-icon>reorder</mat-icon>
      </button>
      <button
        mat-button
        class="favorites__btn"
        (click)="isList = false"
        [class.active]="!isList"
      >
        <mat-icon>grid_on</mat-icon>
      </button>
    </div>

    <div class="favorites__list" [class.grid]="!isList">
      <app-restaurant-item
        [isList]="isList"
        *ngFor="let favorite of favorites"
        [item]="favorite.restaurant"
      ></app-restaurant-item>
    </div>
  </div>
</div>
