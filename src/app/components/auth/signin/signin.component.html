<div class="auth">
  <div class="auth__wrapper">
    <div class="auth__card">
      <form class="auth__form" [formGroup]="signInForm">
        <div class="auth__error" *ngIf="error && !isLoading">
          Неверный адрес эл. почты или пароль
        </div>
        <mat-form-field class="auth__field" appearance="outline">
          <mat-label>Адрес электронной почты</mat-label>
          <input formControlName="email" matInput placeholder="Эл. почта" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="auth__field">
          <mat-label>Пароль</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Введите пароль"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <button
          (click)="submit()"
          mat-flat-button
          color="primary"
          class="auth__button"
          [disabled]="isLoading || signInForm.invalid"
        >
          Войти
        </button>
      </form>
    </div>
  </div>
</div>
